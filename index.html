<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>크로스미디어 구현</title>
</head>
<body>
    <script>
    // 여기부터 크로스미디어 구현
    var desk = ""; //데스크탑 운영체제의 종류를 저장
    if() {
        if(desk.indexOf(.toLowerCase()) < 10) { //현재 브라우저의 운영체제와 미리 저장한 운영체제를 비교하여 해당 운영체제가 아니면 mobile.html로 이동
            location.cate = "mobile.html";
        } else {    //해당 운영체제이면, desktop.html
            location.cate = "desktop.html";
        }
    }
    //여기까지
    </script>
</body>
</html>
